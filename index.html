        // Elementos do DOM
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const heartsContainer = document.getElementById('hearts');

        // Estado atual
        let currentIndex = 0;
        let isPlaying = false;

        // Inicializar carrossel
        function initCarousel() {
            // Criar os itens do carrossel
            for (let i = 0; i < 3; i++) {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `<p class="quote">${quotes[i]}</p>`;
                carousel.appendChild(item);
            }
            
            // Definir o item ativo
            updateCarousel();
        }

        // Atualizar carrossel
        function updateCarousel() {
            const items = carousel.querySelectorAll('.carousel-item');
            
            // Remover classes existentes
            items.forEach(item => {
                item.classList.remove('active', 'next', 'prev');
            });
            
            // Definir classes para os itens
            items[0].classList.add('prev');
            items[1].classList.add('active');
            items[2].classList.add('next');
            
            // Atualizar contador
            counter.textContent = `Dia ${currentIndex + 1} de 365`;
            
            // Adicionar efeito de coração
            createHeart();
        }

        // Avançar carrossel
        function nextSlide() {
            // Rotacionar as frases
            quotes.push(quotes.shift());
            currentIndex = (currentIndex + 1) % 365;
            
            // Atualizar conteúdo dos itens
            const items = carousel.querySelectorAll('.carousel-item');
            items.forEach((item, index) => {
                item.querySelector('.quote').textContent = quotes[index];
            });
            
            updateCarousel();
        }

        // Voltar carrossel
        function prevSlide() {
            // Rotacionar as frases para trás
            quotes.unshift(quotes.pop());
            currentIndex = (currentIndex - 1 + 365) % 365;
            
            // Atualizar conteúdo dos itens
            const items = carousel.querySelectorAll('.carousel-item');
            items.forEach((item, index) => {
                item.querySelector('.quote').textContent = quotes[index];
            });
            
            updateCarousel();
        }

        // Criar coração flutuante
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${8 + Math.random() * 4}s`;
            heart.style.fontSize = `${16 + Math.random() * 12}px`;
            heartsContainer.appendChild(heart);
            
            // Remover coração após animação
            setTimeout(() => {
                heart.remove();
            }, 12000);
        }

        // Controle de música
        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            } else {
                backgroundMusic.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
        }

        // Eventos
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        playPauseBtn.addEventListener('click', toggleMusic);

        // Inicializar
        initCarousel();

        // Criar corações iniciais
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 500);
        }

        // Alternar slides automaticamente a cada 8 segundos
        setInterval(nextSlide, 8000);
